<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <input type="text" required placeholder="Full Name" /> <br />
      <input type="email" placeholder="Email" /> <br />
      <input type="password" name="" id="" placeholder="Password" /> <br />
      <input type="date" name="" id="" /> <br />
      Gender: <input type="radio" name="gender" id="" />Male
      <input type="radio" name="gender" id="" />Female <br />
      Code: <input type="checkbox" name="" id="" /> HTML
      <input type="checkbox" name="" id="" />CSS
      <input type="checkbox" name="" id="" />Tailwind CSS
      <input type="checkbox" name="" id="" /> JavaScript <br />
      <input type="button" value="test button">
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
