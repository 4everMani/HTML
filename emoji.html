<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
</head>
<body>
    <p>&#65</p> <!-- A -->
    <p>&#90</p> <!-- Z -->
    <p>&#97</p> <!-- a -->
    <p>&#122</p> <!-- z -->

    <!-- Emojis -->
    <p>&#128519</p>
    <p>&#128520</p>
    <p>&#128521</p>
    <p>&#128522</p>
    <p>&#128523</p>
    <p>&#128524</p>
    <p>&#128525</p>
    <p>&#128526</p>
    <p>&#128527</p>
    <p>&#128528</p>
    <p>&#128529</p>
    <p>&#128530</p>

</body>
</html>

<!-- 
    To read ASCII characters, use &# as pretext.
    For example: ASCII value of character A is 65,
    So we can write &#65.
 -->
