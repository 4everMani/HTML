<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio src="https://www.computerhope.com/jargon/m/example.mp3" controls autoplay muted>Play Sound</audio>
</body>
</html>

<!-- 
    when browser will not able to render the audio then text inside audio tag will be visible. 

    without controls attribute audio of audio tag will not visible.

    autoplay is a boolean attribute: if specified, the audio will automatically begin playback as soon as it can do so, without waiting for the entire audio file to finish downloading.

    muted attribute will mute tht audio by default
-->
